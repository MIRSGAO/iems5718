<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="clothes.html">Clothes</a></li>
                <li><a href="toy.html">Toy</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Toy</span>
    </nav>

    <!-- Product List -->
    <section class="product-list">
        <div class="product-item" data-product="Toy 1" data-price="39.99">
            <a href="toy1.html">
                <img src="images/toy1.jpg" alt="Toy 1" class="product-thumbnail">
                <h3>Toy 1</h3> 
            </a>
            <p>$39.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-item" data-product="Toy 2" data-price="49.99">
            <a href="toy2.html">
                <img src="images/toy2.jpg" alt="Toy 2" class="product-thumbnail">
            <h3>Toy 2</h3>
            </a>
            <p>$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
        <h3>Shopping Cart</h3>
        <ul>
            <li>Toy 1 <input type="number" value="1" min="1"></li>
            <li>Toy 2 <input type="number" value="1" min="1"></li>
        </ul>
        <ul class="cart-items"></ul>
        <p>Total: $<span class="cart-total">0.00</span></p>
        <button class="checkout">Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Shopping Website. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
