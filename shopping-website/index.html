<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="clothes.html">Clothes</a></li>
                <li><a href="toy.html">Toy</a></li>
            </ul>
        </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>
    </nav>

    <!-- Product List -->
    <section class="product-list">
        <div class="product-item" data-product="Chinese knot" data-price="19.99">
            <a href="product1.html">
                <img src="images/product1.jpg" alt="Chinese knot" class="product-thumbnail">
                <h3>Chinese knot</h3>
            </a>
            <p>$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-item" data-product="Tang Hu Lu" data-price="29.99">
            <a href="product2.html">
                <img src="images/product2.jpg" alt="Tang Hu Lu" class="product-thumbnail">
                <h3>Tang Hu Lu</h3>
            </a>
            <p>$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
        <h3>Shopping Cart</h3>
        <ul>
            <li>Product 1 <input type="number" value="1" min="1"></li>
            <li>Product 2 <input type="number" value="1" min="1"></li>
        </ul>
        <ul class="cart-items"></ul>
        <p>Total: $<span class="cart-total">0.00</span></p>
        <button class="checkout">Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Shopping Website. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
